<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- tailwind and daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font import -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");

      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .font-raleway {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>
  <body class="font-raleway">
    <header>
      <!-- navbar -->
      <section class="container mx-auto">
        <div class="navbar bg-base-100">
          <div class="navbar-start w-1/3 lg:w-1/2">
            <!-- title -->
            <div><p class="text-4xl font-extrabold hidden lg:block">PH-Travel</p></div>
            <!-- dropdown-menu -->
            <div class="dropdown lg:hidden">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Destination</a></li>
                <li><a>Search</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-center">
            <ul class="hidden lg:flex space-x-10 text-[#030712b3] font-medium">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Destination</a></li>
            <li><a>Search</a></li>
          </ul>
          <p class="text-xl  font-extrabold block lg:hidden">PH-Travel</p>
          </div>
          <div class="navbar-end">
            <button class="btn h-8 min-h-8 lg:h-[3rem] lg:max-h-[3rem] bg-[#1DD1001A] text-[#1DD100] lg:text-xl px-2 lg:px-4">Bus <img src="./images/bus-icon.png" alt="bus-icon"></button>
            </button>
          </div>
        </div>
      </section>
      <!-- banner -->
    </header>
  </body>
</html>
